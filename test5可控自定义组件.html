<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>可控自定义组件</title>
</head>
<body>
<div id="1">
</div>
    <script src="./react.js"></script>
    <script src="./react-dom.js"></script>
    <script src="./browser.min.js"></script>
    <script type="text/babel">
    var Radio = React.createClass({
    	getInitialState : function (){
    		return {
    			value : this.props.defaultValue
    		}
    	},
    	handleChange: function (event){
    		if(this.props.onChange){
    			this.props.onChange(event);
    		}
    		this.setState({
    			value : event.target.value
    		});
    	},
    	render : function (){
    		var children = [];
            var value = this.props.value || this.state.value;
            React.Children.forEach(this.props.children,function (child, i){
            	var label = <label key={i}>
            	<input type="radio" name={this.props.name} value={child.props.value} checked={child.props.value == value} onChange={this.handleChange} />
            	{child.props.children}
            	<br />
                </ label>
            	children.push(label);
            }.bind(this));
            return <span>{children}</span>;
    	}
    });

    var MyForm = React.createClass({
    	getInitialState:function(){
    		return {
    			my_radio : "B"
    		}
    	},
    	handleChange : function (event){
            this.setState({
            	my_radio:event.target.value
            });
    	},
    	submitHandler : function (){
    		event.preventDefault();
    		alert(this.state.my_radio);
    	},
    	render : function (){
    		return <form onSubmit={this.submitHandler}>
    			<Radio ref="radio" name="my_radio" value={this.state.my_radio} onChange={this.handleChange} >
    		<option value="A">First Option</option>
    		<option value="B">Second Option</option>
    		<option value="C">Third Option</option>
            </Radio>
            <button type="submit">Speak</button>
            </form>
    	}
    });
    ReactDOM.render(<MyForm></MyForm>,document.getElementById('1'));

    </script>

</body>
</html>
